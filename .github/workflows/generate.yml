name: generate docs

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run a multi-line script
        run: |
          git clone https://github.com/quickwit-oss/tantivy.git
          npm i -g docco
